name: CI

on: [push]

jobs:
  test:
    runs-on: [ubuntu-latest]
    steps:
      - uses: actions/checkout@v2
      - name: run-test
        run: cargo test

  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: download raspberry/tools
        run: git clone https://github.com/raspberrypi/tools.git
      - name: export path
        run: export PATH=tools/arm-bcm2708/gcc-linaro-arm-linux-gnueabihf-raspbian/bin/:$PATH
      - name: install rustup target
        run: rustup target add arm-unknown-linux-gnueabihf
      - name: Cache cargo registry
        uses: actions/cache@v1
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
      - name: Cache cargo index
        uses: actions/cache@v1
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}
      - name: Cache cargo build
        uses: actions/cache@v1
        with:
          path: target
          key: ${{ runner.os }}-cargo-build-target-${{ hashFiles('**/Cargo.lock') }}
      - name: build
        run: cargo build --target arm-unknown-linux-gnueabihf --release
      - name: upload
        uses: actions/upload-artifact@v1
        with:
          name: release-build
          path: target/arm-unknown-linux-gnueabihf/release/hello-world
